<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmation</title>
	<link rel="stylesheet" type="text/css" href="css/driver.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLM_StmWzAA5f3H4xcb78PWT3Vjo7Jsjg"></script>
	<script src="js/delivery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLM_StmWzAA5f3H4xcb78PWT3Vjo7Jsjg&libraries=geometry"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLM_StmWzAA5f3H4xcb78PWT3Vjo7Jsjg&libraries=geometry&callback=initMap"></script>


</head>
<body onload="initMap()">
	<header>
		<h1>Order Confirmation</h1>
	</header>
	
	<main><div id="data" style="height: 400px"></div>
        
		<section class="order">
			<h2>Order Details</h2>
			<p><strong>Name:</strong> James</p>
			<p><strong>Gas Station Address:</strong> 120 Piedmont Ave NE, Atlanta, Georgia, 30303, Atlanta GA</p>
			<p><strong>Order Items:</strong>Premium, 2 Gallon Gas</p>
			<p><strong>Delivery Fee:</strong> <span id="pay"></span></p>
			<p><strong>Order Notes:</strong> Please call when you arrive</p>
			<button onClick="completeOrder()">Mark as Recieved</button>
			<script>
			function completeOrder() {
			// Display the alert box
			alert("Thank you for delivering this order!");
			
			// Redirect to the home page after the user clicks OK on the alert box
			window.location.href = "index.html";
			}
			</script>
		</section>
		
		<section class="map">
			<h2>Driver Location</h2>
			<div id="map"></div>
			<p><strong>Distance to Customer:</strong> <span id="distance"></span></p>
		</section>
	</main>
</body>
</html>
