<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GasDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Set a background image by replacing the URL below */
    body {
      background: url('img/bg2.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
    </style>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Abel Stuff -->
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <!-- Load Leaflet from CDN -->
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script> -->
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js"></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <script src="https://unpkg.com/esri-leaflet-geocoder@^3.1.3/dist/esri-leaflet-geocoder.js"></script>
  </head>
  <body>
  <!-- button -->
    <div id="page">
      <header id="header">
        <div id="toggle-wrapper">
          <img id="toggle" src="img/Hamburger Icon.png" onclick="toggle()" />
        </div>
        <h1 id="name" style="color: white">GasDash</h1>
      </header>
      <br>
      <div class="container">
      <div class="card card bg-dark text-white position-absolute top-50 start-50 translate-middle" style="width: 60rem;">
      <div class="card-header text-center"> <h1> Order Page</h1> </div>
      <div class="card-body p-5">
      <!-- START page content -->
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Choose Fuel Type:</option>
                    <option value="1">Diesel</option>
                    <option value="2">Unleaded</option>
                    <option value="3">Premium</option>
                  </select>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Choose Fuel Amount:</option>
                    <option value="1">One Gallon</option>
                    <option value="2">Two Gallons</option>
                    <option value="3">Three Gallons</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="ratio ratio-16x9">
        <div id="map"></div>
        <script src="js/stationLocation.js"></script>
      </div>
      <div style="height: 10px"></div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <a href="driver.html">
          <button type="submit" class="btn btn-lg btn-danger">Place Order</button>
        </a>
      </div>
      <!-- END page content -->
      </div>
      </div>
      </div>
    </div>

    <!-- The menu (expands and collapses) -->
    <div id="menu">
      <h1>Menu <br/> </h1>
      <!-- Menu: enter filename for "about" page -->
      <a href="index.html">
        <button class="menuBtns"><h2>Home</h2></button>
      </a>
      <!-- Menu: enter filename for "about" page -->
      <a href="about.html">
        <button class="menuBtns"><h2>About</h2></button>
      </a>
      <!-- Menu: enter filename for "support" page -->
      <a href="support.html">
        <button class="menuBtns"><h2>Support</h2></button>
      </a>
       <!-- Menu: enter filename for "membership" page -->
      <a href="membership.html">
        <button class="menuBtns"><h2>Membership</h2></button>
      </a>
      <div id="filler">
        <h3>
          <a href="login.html" style="color: red">Log in</a> or
          <a href="signup.html" style="color: red">Sign up</a>
        </h3>
      </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
